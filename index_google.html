<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="CSS/style_google.css">

    <!-- Tittle ico image link -->
    <link rel="icon" type="image/x-icon" href="./images/google-tittle.ico">

    <!-- Font awesome link below  For Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header>
        <div class="row-header">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                
                <li><a href=""><i class="fa-solid fa-grip"></i></a></li>
                <li><button>Sigh in</button></li>
            </ul>
        </div>
    </header>



    <main>

        <div class="row-main">

            <section class="logo">
                <img src="images/google.png" alt="google logo">
            </section>

            <section class="search-box">
                <input type="search" name="" id="">
                <i class="fa-solid fa-search"></i>
               <div class="search-right">
                <!-- <i class="fa-solid fa-microphone"></i> -->
                <!-- <i class="fa-solid fa-camera"></i> -->
                <div class="tooltrip-mic">
                    <i class="mic-class"><img src="images/mic.png" alt=""></i>
                    <span class="tooltrip-text">Search by voice</span>
                </div>

                <div class="tooltrip-camera">
                    <i class="camera-class"><img src="images/capture.PNG" alt=""></i>
                    <span class="tooltrip-text-camera">Search by image</span>
                </div>
                
                
                

               </div>

            </section>

            <section class="button-lucky">
                <input type="button" value="Google Search">
                <input type="button" value="I'm Feeling Lucky">
            </section>

            <section class="language">
                <p>Google offered in:</p>
                <p class="language-name">বাংলা</p>
            </section>


        </div>

    </main>



     <!-- Footer Starts -->


     <footer>
        <div class="row-footer">

            <div class="country">
                <p>Bangladesh</p>
            </div>

            <div class="footer-manu">

                <div class="footer-manu-left">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>                     
                    </ul>
                </div>


                <div class="footer-manu-right">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">settings</a></li>                     
                    </ul>
                </div>
            </div>






        </div>




     </footer>






</body>

</html>
